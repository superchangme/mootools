<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/game.css"/>
</head>
<body>
<div id="tetrisGame">
    <h1>消消乐</h1>
    <div id="controls">
        <button id="restart">重新开始</button>
        <span>得分:<span id="scores">0</span></span>
    </div>
    <div id="container">
        <div id="gameBox"></div>
        <div id="addScore" class="hide"></div>
    </div>
    <div class="extra">
        <h3>玩法：点击格子，消除同样图像的格子。</h3>
    </div>
</div>
</body>

<script src="js/MooTools-Core-1.5.1.js"></script>
<script src="js/tetrisGame.js"></script>
<script>
    var game;
    window.addEvent("domready",function(){
        //type: canvas div
        game=new TetrisGame($("tetrisGame"),{
            type:"div",
            controls:$("controls"),
            container:$("container")
        });
    });
</script>
</html>
