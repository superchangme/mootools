<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/linkGame.css"/>
</head>
<body>
<div id="linkGame">
    <div id="controls">
        <button id="restart">重新开始</button>
        <span>得分:<span id="scores">0</span></span>
    </div>
    <div id="container">
        <div id="gameBox"></div>
        <div id="addScore" class="hide"></div>
    </div>
</div>
</body>
<script src="js/MooTools-Core-1.5.1.js"></script>
<script src="js/linkGame.js"></script>
<script>
    var game;
window.addEvent("domready",function(){
    //type: canvas div
    game=new LinkGame($("linkGame"),{
        type:"div",
        controls:$("controls"),
        container:$("container")
    });
});
</script>
</html>
